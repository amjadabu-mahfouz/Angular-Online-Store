
<h1 class="flex" style="width: 100%; height:20vh; font-size: 40px; font-weight: 600;">
	{{catName | uppercase}}
</h1>

<!--  ANGULAR / SCOPE  -->
<div class="flex" style="width: 100%;">
	
	
	<!--  PRODUCT AREA  -->
	<div class="flex" style="width: 100%; align-items: flex-start; max-width: 1000px; min-width: 400px;">
		
		<!--  PRODUCT WRAPPER -->
		<div *ngFor="let x of productsFromSearch; let i = index" class="flex product_wrapper" style="">
		
			<!--  PRODUCT IMAGE  -->
			<div class="flex " style="margin-top: 10px; width: 50%; height: 170px; background-image: url('../../assets/product_images/{{x.img}}'); background-size: 100% 100%;">
			</div>
				
			<!--  PRODUCT NAME  -->
			<div class="flex text_wrapper product_name" style="">
				{{x.product_name}}
			</div>
			
			<!--  PRODUCT STARS  -->
			<div class="flex text_wrapper product_stars" style="">
				<fa-icon [icon]="starIcon" *ngFor="let n of numSequence(x.stars)" class="checked"></fa-icon >
				<fa-icon [icon]="starIcon" *ngFor="let n of numSequence(5 - x.stars)" class=""></fa-icon >
			</div>
			
			<!--  PRODUCT DISCOUNT  -->
			<div  class="flex product_discount" style="">
				<div *ngIf="x.discount > 0" class="flex " style="">
					Save {{x.discount * 100}}%
				</div>
			</div>
				
			<!--  PRODUCT PRICE  -->
			<div class="flex text_wrapper product_price" style="">
				{{x.price - (x.price * x.discount) | currency}}
			</div>
			<!-- PRODUCT DISCOUNT PRICE -->
			<div class="flex" style="width: 45%; height: 30px; text-align: left; justify-content: flex-start; align-items: flex-end;">
				<span *ngIf="x.discount > 0" style="position: relative; text-align: left; justify-content: flex-start;">
					<span style="position: absolute; height: 0px; width: 150%; border: 1px solid #767676ad; transform: rotate(15deg); top: 33%; left: -23%;"> </span>
					<span style="position: absolute; height: 0px; width: 150%; border: 1px solid #767676ad; transform: rotate(-15deg); top: 33%; left: -23%;"> </span>
					{{x.price}}
				</span>
			</div>
				
			<!-- SHOPPING CART SECTION-->
			<div class="flex text_wrapper" style="width: 90%; margin-top: 20px;">
				<form class="flex"(ngSubmit)="cartSubmit(x.id, i, x.price)" style="width: 90%;">
					<fa-icon [icon]="cartIcon"  class="" style="width: 14%; margin-right: 1%; font-size: 25px;" ></fa-icon >
					<input [formControl]="formControlsArray[i]" type="number" min="0" max="999" style="width: 70px; height: 30px; text-align: center; font-size: 25px;">
					<div class="flex" style="width: 100%; height: 40px; margin-top: 5px; margin-bottom: 5px;">
						<button class="cartButton" *ngIf="formControlsArray[i].valid" type="submit" [disabled]="!formControlsArray[i].valid">Add to Cart</button>
					</div>
				</form>
			</div>


			</div>

		</div>

	
</div>
