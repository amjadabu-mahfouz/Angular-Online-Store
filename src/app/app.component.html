
<div class="flex" style="width: 100%; background-color: #30849d; ">	
	<div class="flex" style="width: 30%; height: 10vh; justify-content: flex-end;">
		<h1 style="color: #ffff; font-weight: 500; font-size: 40px;">
			{{title}}
		</h1>
	</div>
		
	<div class="flex" style="width: 70%; min-width: 150px;  justify-content: flex-end;">
		
		<div class="flex headerButton" routerLink="/product-categories" style="width: 80px; height: 35px; margin: 10px;">
			Categories
		</div>
		<div class="flex headerButton" routerLink="/product-catalog/everything" style="width: 80px;  height: 35px; margin: 10px;">
			Products
		</div>
		<div class="flex headerButton" routerLink="/my-cart" style="width: 80px;  height: 35px; margin: 10px;">
			Cart
		</div>
		<div class="flex headerButton" routerLink="/userLogIn" style="width: 100px;  height: 35px; margin: 10px;">
			Login/SignUp
		</div>
		<div class="flex headerButton" (click)="userLogout()" style="width: 100px;  height: 35px; margin: 10px;">
			Logout
		</div>

	</div>
</div>


<div *ngIf="getUsersName().length > 0" class="flex" style="width: 100%; height: 20vh; font-size: 50px; font-weight: 600;">
	WELCOME &nbsp; {{getUsersName() | uppercase}}
</div>



<router-outlet></router-outlet>
